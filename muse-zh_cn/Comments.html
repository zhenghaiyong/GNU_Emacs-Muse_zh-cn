<!-- (FlyZhyGG)@section Lines to omit from published output -->
<h3 class="section">8.14 发布输出时被省略的行</h3>

<p><a name="index-comments-63"></a><a name="index-publishing_002c-omitting-lines-64"></a>
<!-- (FlyZhyGG)Use the following syntax to indicate a comment.  Comments will not be -->
<!-- (FlyZhyGG)published. -->
使用下面的语法来表示一个注释，注释将不会被发布。

<pre class="example">     ; Comment text goes here.
</pre>
   <!-- (FlyZhyGG)That is, only a semi-colon at the beginning of a line, followed by a -->
<!-- (FlyZhyGG)literal space, will cause that line to be treated as a comment. -->
<p>也就是说，仅仅行首一个分号，紧跟一个文字空白，就使得这一行被当作注释了。
