<h3 class="section">8.12 插入一个水平线或锚</h3>

<p><a name="index-horizontal-rules-57"></a><a name="index-dashes-58"></a><!-- (FlyZhyGG)@subheading Horizontal Rules -->

<h4 class="subheading">水平线</h4>

<!-- (FlyZhyGG)Four or more dashes indicate a horizontal rule.  Be sure to put blank -->
<!-- (FlyZhyGG)lines around it, or it will be considered part of the proceeding or -->
<!-- (FlyZhyGG)following paragraph! -->
<p>四个或者更多的破折号（-）表示一个水平线。确保其前后都是空行，否则它将被
看作是前面或后面段落的一部分。

   <p><a name="index-anchors-59"></a><a name="index-links_002c-with-target-on-same-page-60"></a><!-- (FlyZhyGG)@subheading Anchors -->

<h4 class="subheading">锚</h4>

<!-- (FlyZhyGG)If you begin a line with "#anchor" - where "anchor" can be any word -->
<!-- (FlyZhyGG)that doesn't contain whitespace - it defines an anchor at that point -->
<!-- (FlyZhyGG)into the document.  This point can be referenced using "page#anchor" as -->
<!-- (FlyZhyGG)the target in a Muse link. -->
<p>如果你以“#anchor”开始一行 ── 其中“anchor”可以是任意不包含空白字元的
单词 ── 那么它在所在位置定义了一个进入文档内部的锚。在一个 Muse 链接中
使用“page#anchor”作为目标就可以引用这个锚点。
