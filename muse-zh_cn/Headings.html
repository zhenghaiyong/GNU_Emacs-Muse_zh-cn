<!-- (FlyZhyGG)@section Levels of headings -->
<h3 class="section">8.2 标题的层次</h3>

<p><a name="index-headings-20"></a>
<!-- (FlyZhyGG)A heading becomes a chapter or section in printed output - depending on -->
<!-- (FlyZhyGG)the style.  To indicate a heading, start a new paragraph with one or -->
<!-- (FlyZhyGG)more asterices, followed by a space and the heading title.  Then begin -->
<!-- (FlyZhyGG)another paragraph to enter the text for that section. -->
依赖于输出风格一个标题会成为打印输出的一章或者一节。以一个或几个星号开始
一个新的段落，后面跟一个空格和标题题目，来表示一个标题。然后另起一段输入
这部分的正文。

<!-- (FlyZhyGG)All levels of headings will be published.  Most publishing styles only -->
<!-- (FlyZhyGG)distinguish the between the first 4 levels, however. -->
<p>所有层次的标题都将会被发布，然而，大部分发布风格仅仅会区分头四个层次。

<pre class="example">     * First level
     
     ** Second level
     
     *** Third level
     
     **** Fourth level
</pre>
