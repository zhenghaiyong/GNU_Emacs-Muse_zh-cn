<h3 class="section">8.5 在最后显示注解</h3>

<p><a name="index-footnotes-32"></a>
<!-- (FlyZhyGG)A footnote reference is simply a number in square brackets.  To define -->
<!-- (FlyZhyGG)the footnote, place this definition at the bottom of your file. -->
<!-- (FlyZhyGG)@samp{footnote-mode} can be used to greatly facilitate the creation of -->
<!-- (FlyZhyGG)these kinds of footnotes. -->
一个脚注引用就是简单的一个在方括号中的数字，在你的文件底部放置脚注的注解
来定义它。`<samp><span class="samp">footnote-mode</span></samp>' 可以被用来非常方便的生成这种脚注。

<!-- (FlyZhyGG)Footnotes are defined by the same number in brackets occurring at the -->
<!-- (FlyZhyGG)beginning of a line.  Use footnote-mode's @kbd{C-c ! a} command, to very -->
<!-- (FlyZhyGG)easily insert footnotes while typing.  Use @kbd{C-x C-x} to return to -->
<!-- (FlyZhyGG)the point of insertion. -->
<p>脚注由行首方括号内的相同数字所定义，在输入的时候使用 footnote-mode 的
<kbd>C-c ! a</kbd> 命令会很容易的插入脚注，使用 <kbd>C-x C-x</kbd> 便返回插入点。
